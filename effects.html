<!DOCTYPE html>
<html lang="en">
<head>
  <title>MediTruth - Side Effects</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-100 to-teal-200 p-6 flex flex-col items-center">
  <h1 class="text-3xl font-bold text-teal-700 mb-4">⚠️ Future Side Effects</h1>
  <div id="effectText" class="text-lg text-gray-800 bg-white p-4 rounded shadow w-3/4 text-center"></div>
  <button onclick="next()" class="mt-6 bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-800">Next</button>

  <script src="script.js"></script>
  <script>
    const drug = get('drug');
    const age = parseInt(get('age'));

    let group = age < 18 ? 'youth' : age <= 50 ? 'adult' : 'senior';
    const effects = drugData[drug].sideEffects[group];

    document.getElementById('effectText').innerText = `For age group ${group}, possible long-term side effects of ${drug} may include: ${effects}`;

    function next() {
      window.location.href = 'weight.html';
    }
  </script>
</body>
</html>

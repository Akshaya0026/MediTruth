<!DOCTYPE html>
<html lang="en">
<head>
  <title>MediTruth - Dosage Suggestion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-purple-100 to-pink-100 p-6 flex flex-col items-center">
  <h1 class="text-3xl font-bold text-pink-700 mb-4">ðŸ’Š Recommended Dosage</h1>
  <div id="dosage" class="text-xl text-gray-800 bg-white p-4 rounded shadow w-3/4 text-center"></div>

  <script src="script.js"></script>
  <script>
    const drug = get('drug');
    const weight = parseFloat(get('weight'));
    const perKg = drugData[drug].dosagePerKg;
    const totalDose = (weight * perKg).toFixed(2);

    document.getElementById('dosage').innerText =
      `Recommended dosage for ${weight}kg: ${totalDose} mg of ${drug}`;
  </script>
</body>
</html>

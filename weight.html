<!DOCTYPE html>
<html lang="en">
<head>
  <title>MediTruth - Enter Weight</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-red-100 to-orange-200 p-6 flex flex-col items-center">
  <h1 class="text-3xl font-bold text-orange-700 mb-4">⚖️ Enter Your Weight (kg)</h1>
  <input id="weightInput" type="number" class="p-2 rounded shadow w-1/2" placeholder="e.g., 60" />
  <button onclick="next()" class="mt-4 bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-700">Continue</button>

  <script src="script.js"></script>
  <script>
    function next() {
      const weight = parseFloat(document.getElementById('weightInput').value);
      if (!isNaN(weight)) {
        save('weight', weight);
        window.location.href = 'dosage.html';
      } else {
        alert("Please enter valid weight");
      }
    }
  </script>
</body>
</html>
